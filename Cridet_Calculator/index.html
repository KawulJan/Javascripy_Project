<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Cridet Calculator</title>
</head>
<body>
    <h3>Crider Calculator forms</h3>
    <form action="#" id="cridet">
        <label for="textcridet">Into the Cridet Calculator:</label>
        <input type="text" id="Cridet_Catch">
        <label for="payTime">Select Times</label>
        <select name="" id="paymonth">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>
            <option value="48">48</option>
        </select>
        <input type="button" value="payTime for Cridet options" onclick="cridetCalculate();">
    </form>
    <h4 id="result"></h4>
</body>
</html>
